<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contato</title>
</head>
<style>
    /* AQUI ENTRA O CSS */
</style>

<body>
    <header>
        <img src="../images/Hotelista_sem_fundo.png" alt="nome da imagem" width="50" />
        <span>Contato</span>
        <hr />
        <nav>
            <ul>
                <li>
                    <a href="local da pagina">Home</a> |
                    <a href="local da pagina">Reservas</a> |
                    <a href="local da pagina">Acomodações</a> |
                    <a href="local da pagina">Contato</a>
                </li>
            </ul>
        </nav>
        <hr />
    </header>
    <main>
        <section>
            <article id="contato">
                <h2>Contato</h2>
                <form>
                    <fieldset>
                        <legend></legend>
                       
                                <label for="name">Nome</label><br/>
                                <input type="name" id="name" name="name" required><br/>
                            
                                <label for="email">E-mail</label><br/>
                                <input type="email" id="email" name="email" required><br/>

                                <label for="telefone">Telefone</label><br/>
                                <input type="tel" id="telefone" required maxlength="15" pattern="\([0-9]{2}\) [0-9]{4,6}-[0-9]{3,4}$" placeholder="(xx) xxxxx-xxxx"><br />

                                <label for="assunto">Escolha um assunto:</label><br/>
                                <select name="Assunto" id="assunto">
                                    <option value="cancelamento">Cancelamento de reserva</option>
                                    <option value="ouvidoria">Ouvidoria</option>
                                    <option value="financeiro">Departamento Financeiro</option>
                                    <option value="outros">Outros</option>
                                </select><br />
                            
                                <label for="msg">Mensagem: </label>
                                <br><textarea class="msg" cols="55" rows="15" required></textarea><br><br/>
                           
                                <a href="">
                                    <button>Enviar</button>
                                </a>
                         
                    </fieldset>
                </form>
            </article>
        </section>
    </main>
    <hr />
    <footer>
        <p>E-mail para contato: hotelista@gmail.com</p>
        <p>Telefone para contato: +55 11 3232-3232</p>
        <hr />
        <img src="../images/Coderize_com_fundo.png" alt="Coderize" width="100">
        <p>Coderize &copy;2022 - Todos os direitos reservados</p>
        <form action="" method="post"></form>
    </footer>
</body>
</html>
