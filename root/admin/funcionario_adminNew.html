</head>

<body>
    <header>
        <nav>
            <div class="navbar">
                <div class="navbar-wrap">
                    <a class="navbar-logo" href="../index.html">
                        <img class="navbar-logo" src="../images/logotipo/Hotelista_sem_fundo.png"

                    </a>
                    <div class="navbar-menu-wrap">
                        <div class="navbar-menu">
                            <a class="navbar-link" href="../index.html">Home</a>
                            <a class="navbar-link" href=".html">Hóspedes</a>
                            <a class="navbar-link" href=".html">Reservas</a>
                            <i class="navbar-dropdown-wrap">
                                <p class="navbar-dropdown-button">&#xe853;</p>
                                <div class="navbar-dropdown">
                                    <p class="navbar-user">Olá, usuário!</p>
                                    <a class="navbar-link" href="login.html">Login</a>
                                    <a class="navbar-link" href="#cadastro">Cadastre-se</a>
                                </div>
                            </i>
                        </div>
                    </div>
                </div>
            </div>
        </nav>
    </header>

    <main>
        <section>
            <form action="">
                <h1>Cadastro de Funcionários</h1>

                <label id="codigoLabel" for="codigo">Código:</label>
                <input name="codigo" id="codigo" placeholder="Sua matricula" type="number">

                <label id="nomeLabel" for="nome">Nome:</label>
                <input name="nome" id="nome" placeholder="Seu nome" type="text">
                
                <label id="tempolabel" for="tempo">Tempo de Empresa:</label>
                <input  name="tempo" id="tempo" placeholder="Quantos anos de empresa" type="number" required>

                <label for="atividade">Atividade Atual:</label>
                <select name="atividade" id="atividade" required>
                    <option value="atividade1">Recepção</option>
                    <option value="atividade2">Restaurante</option>
                    <option value="atividade3">Garagem</option>
                    <option value="atividade4">Serviço de Quarto</option>
                    <option value="atividade5">Gerência</option>
                    <option value="atividade6">Concierge</option>
                    <option value="atividade7">Supervisor de Andar</option>
                </select>
                
                <label for="ferias">Férias:</label>
                <select name="ferias" id="ferias" required>
                    <option value="ferias1">Sim</option>
                    <option value="ferias2">Não</option>
                </select>

                <label for="afastamento">Afastamento Médico:</label>
                <select name="afastamento" id="afastamento" required>
                    <option value="afastamento1">Sim</option>
                    <option value="afastamento2">Não</option>
                </select>

                <label for="comentarios">Comentários:</label>
                <textarea class="grande" name="comentarios" id="comentarios" placeholder="Seus comentários..."
                    type="text"></textarea>

                <button  class="button" type="submit" value="Enviar" onclick='enviar()'>
                    <div class="button-text">Enviar</div>
                    <p class="button-arrow">→</p>
                </button>
            </form>
        </section>
    </main>

    <footer>
        <p>atendimento@hotelista.com.br</p>
